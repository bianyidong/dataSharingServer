logging:
    level:
        tk.mybatis: DEBUG
        com.ztgeo.workbench: DEBUG
server:
    port: 9998

spring:
    application:
        name: ace-workbench
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
        name: test
        url: jdbc:mysql://172.18.0.147:3306/ag_router?useUnicode=true&characterEncoding=UTF8
        username: root
        password: 123456
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        druid:
            filters: stat
            maxActive: 20
            initialSize: 1
            maxWait: 60000
            minIdle: 1
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: select 'x'
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
            maxOpenPreparedStatements: 20
    redis:
        database: 1
        host: ${REDIS_HOST:172.18.0.147}
        port: ${REDIS_PORT:6379}
        pool:
            max-active: 20
    data:
        mongodb:
          uri: mongodb://ztgeo:123456@127.0.0.1:27017/http_db
# 配置数据库
mybatis:
    mapper-locations: "classpath*:mapper/*.xml"

# 配置swagger
swagger:
    enabled: true
    base-package: com.ztgeo.workbench
    title: ace-workbench
    version: 1.0.0.SNAPSHOT
    description: 工作台
    contact:
        name: admin

